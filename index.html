<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    /* Direct Child */
    div > p {
      background: #ddd;
    }

    /* Directly After */
    div + p {
      background: #333;
      color: #fff;
    }

    /* By Attribute */
    a[target] {
      background: rgb(80, 80, 247);
      color: #fff;
      padding: 5px;
    }

    /* Specific Attribute Values */
    a[target="_self"] {
      background: red;
      color: #fff;
      padding: 10px;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>

  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page 1</a>
  <a href="#" target="_self">Page 2</a>
  <a href="https://google.com" target="_blank">Google</a>

  <br><br>

  <form action="">
    <input type="text" placeholder="name">
    <input type="email" placeholder="email">
    <input type="submit" value="submit">
  </form>
</body>
</html>
